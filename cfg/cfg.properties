# ======================================================================================================================
# CONFIGURATION
# ======================================================================================================================
cfg.name=SR-RFC
cfg.desc=Stanford Ribonanza RNA Folding Challenge

# ======================================================================================================================
# TASK
# ======================================================================================================================
tsk.name=rfc
tsk.method=train
tsk.exp_dir=G:/Challenges/RNA/code/SR-RFC/exp

# ======================================================================================================================
# DATASET
# ======================================================================================================================
data.chunk_size=1000
data.train=G:/Challenges/RNA/data/train_data.parquet
data.test=G:/Challenges/RNA/data/test_sequences.parquet
data.train_idx=G:/Challenges/RNA/code/SR-RFC/data/train_idx.txt
data.val_idx=G:/Challenges/RNA/code/SR-RFC/data/validation_idx.txt
data.val_size=0.3

# ======================================================================================================================
# Neural Network
# ======================================================================================================================
nn.net=bert
nn.arch=v0

# ======================================================================================================================
# Training
# ======================================================================================================================
train.run=1
train.epoch=10
train.batch=5

# ======================================================================================================================
# Validation
# ======================================================================================================================
val.batch=5

# ======================================================================================================================
# Logging
# ======================================================================================================================
log.name=SR
log.level=INFO
log.format=[%(levelname)s] - %(asctime)s - [%(name)s - %(module)s - %(funcName)s() - %(lineno)d] -- %(message)s